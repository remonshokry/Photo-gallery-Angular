<app-navbar></app-navbar>
<div class="container-fluid bg-blue" *ngIf="user">
    <div class="row w-50 mx-auto justify-content-center align-items-center text-center fs-5 text-light">
        <div class="col-2 py-3 d-flex align-items-center">
            {{user.name}}
        </div>
        <div class="col-1 py-3 px-0 mx-0 fs-1 ">
            |
        </div>
        <div class="col-4 py-3">
            <div class="row">
                {{user.email}}
            </div>
            <div class="row">
                {{user.phone}}
            </div>
        </div>
        <div class="col-1 py-3 px-0 mx-0 fs-1">
            |
        </div>
        <div class="col-4 py-3">
            <div class="row">Address</div>
            <div class="row">{{user.address.street}}, {{user.address.city}}</div>
        </div>
    </div>
</div>
<div class="container" *ngIf = 'user'>
    <div class="row">
        <div class="col text-center text-orange mt-4 fs-3 fw-bold">
            {{user.name}}'s Albums
        </div>
    </div>
    <hr class="mb-3">
</div>
<div class="container">
    <div class="row mb-5 g-2" *ngIf = 'albums && photosNumber'>
        <div class="col-4" *ngFor = 'let album of albums; let i = index'>
            <app-album *ngIf="photosNumber[i]" routerLink="{{album.id}}" >
                <div class="albumTitle" >{{album.title}}</div>
                <div class="noOfPhotos" >
                    {{photosNumber[i].photoNumber }}
                </div>
            </app-album>
        </div>
    </div>
    
    
    
</div>
