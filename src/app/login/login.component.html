<div class="container" style="margin-top: 100px;">
    <div class="row text-center">
        <div class="col">
            <h1>Log in</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-3">
            <form #authForm="ngForm" (ngSubmit) = 'onSubmit(authForm)'>
                <div class="form-group" class = "my-3 fw-bold">
                    <label>Email</label>
                    <input 
                    type="text" 
                    class="form-control"
                    ngModel
                    name ='email'
                    required
                    email>
                </div>
                <div class="form-group" class = "my-3 fw-bold">
                    <label>Password</label>
                    <input 
                    type="password" 
                    class="form-control"
                    ngModel
                    name = 'password'
                    required
                    minlength="6">
                </div>
                <div class="form-group d-flex justify-content-center">
                    <button class="btn btn-primary w-75" [disabled]="authForm.invalid">Log in</button>
                </div>
            </form>
        </div>
    </div>
</div>
