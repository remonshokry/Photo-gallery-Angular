<div class="container-fluid mb-5 album card-shadow text-center">
    <div class="row bg-orange text-center text-light">
        <div class="col album-title">
            <span class="fw-bold fs-5 ">
                <ng-content select = '.albumTitle'></ng-content>
            </span>
        </div>
    </div>
    <div class="row bg-light">
        <div class="col d-flex flex-column">
            <span class="fs-3 fw-bold">
                <ng-content select = '.noOfPhotos'></ng-content>
            </span>
            <span class="text-grey">Photos</span>
        </div>
    </div>
</div>
